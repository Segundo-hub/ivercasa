<section class="property-up only-desktop py-4">
	<div class="l-section">
		<div class="cross-center">
			<h2 class="title-3 txt-center">Propiedades <strong>Destacadas</strong></h2>
			<button class="btn btn-dark to-end">Ver mas</button>
		</div>
		<div class="slider-single mb-3 grid lg:grid-6 mt-3">
			<single-card *ngFor="let property of forSlider" [property]="property"></single-card>
		</div>
	</div>
</section>
