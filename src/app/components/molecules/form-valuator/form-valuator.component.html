<form class="form-valuator mt-5">
	<label>
		<input class="input input-white mb-2 full" type="text" placeholder="Ciudad" />
	</label>
	<label>
		<input class="input input-white mb-2 full" type="text" placeholder="Number de Calle"/>
	</label>
	<fieldset class="departament">
		<label>
			<select class="input input-white mb-2">
				<option class="input" value="">Departamento</option>
				<option class="input" *ngFor="let option of options" [value]="option">
					{{option}}
				</option>
			</select>
		</label>
		<label>
			<input class="input input-white mb-2" type="number" name="" id="" placeholder="0">
		</label>
	</fieldset>

	<fieldset class="departament">
		<label>
			<input class="input input-white mb-2" type="text" name="" id="" placeholder="Dormitorios">
		</label>
		<label>
			<input class="input input-white mb-2" type="text" name="" id="" placeholder="Ascensor">
		</label>
	</fieldset>
	<button type="submit" class="btn btn-dark full">Valor</button>
</form>
